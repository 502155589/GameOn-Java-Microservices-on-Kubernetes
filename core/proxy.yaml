apiVersion: v1
kind: Service
metadata:
  name: proxy
  labels:
    app: gameon
spec:
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      name: proxy-1
      nodePort: 30080
    - port: 443
      protocol: TCP
      targetPort: 443
      name: proxy-2
      nodePort: 30443
    - port: 1936
      protocol: TCP
      targetPort: 1936
      name: proxy-3
      nodePort: 31936
  selector:
    app: gameon
    tier: proxy
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: proxy
  labels:
    app: gameon
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gameon
        tier: proxy
    spec:
      containers:
      - image: anthonyamanse/gameon-proxy
        name: proxy
        env:
          - name: service_map
            value : https://map:9443/map/v1/sites
          - name: service_room
            value : ws://room:9080/rooms
          - name: service_simpleroom
            value : ws://simpleroom:9090/rooms
          - name: GITHUB_APP_ID
            value : '12'
          - name: GITHUB_APP_SECRET
            value : '1234'
          - name: TWITTER_CONSUMER_KEY
            value : '12'
          - name: TWITTER_CONSUMER_SECRET
            value : '1234'
          - name: MAP_SERVICE_URL
            value : http://127.0.0.1:6379/map/map/v1/sites
          - name: PLAYER_SERVICE_URL
            value : http://127.0.0.1:6379/players/players/v1/accounts
          - name: COUCHDB_SERVICE_URL
            value : http://couchdb:5984
          - name: KAFKA_SERVICE_URL
            value : kafka:9092
          - name: FRONT_END_PLAYER_URL
            value : https://169.47.241.137:30443/players/v1/accounts
          - name: FRONT_END_SUCCESS_CALLBACK
            value : https://169.47.241.137:30443/#/login/callback
          - name: FRONT_END_FAIL_CALLBACK
            value : https://169.47.241.137:30443/#/game
          - name: FRONT_END_AUTH_URL
            value : https://169.47.241.137:30443/auth
          - name: GAMEON_MODE
            value : development
          - name: TARGET_PLATFORM
            value : local
          - name: SYSTEM_ID
            value : game-on.org
          - name: LICENSE
            value : accept
          - name: PROXY_DOCKER_HOST
            value : '169.47.241.137'
          - name: ADMIN_PASSWORD
            value : admin
          - name: WLP_SKIP_MAXPERMSIZE
            value : 'true'
          - name: WLP_OUTPUT_DIR
            value : /opt/ibm/wlp/usr/servers/
          - name: LOG_DIR
            value : /opt/ibm/wlp/usr/servers/defaultServer/logs
          - name: MAP_KEY
            value : fish
          - name: COUCHDB_USER
            value : mapUser
          - name: COUCHDB_PASSWORD
            value : myCouchDBSecret
          - name: A8_REGISTRY_URL
            value : http://registry:8080
          - name: A8_CONTROLLER_URL
            value : http://controller:8080
          - name: A8_CONTROLLER_POLL
            value : 5s
          - name: A8_CONTROLLER_POLL
            value : 5s
          - name: A8_LOGSTASH_SERVER
            value : 'logstash:8092'
        ports:
        - containerPort: 80
          name: proxy-1
        - containerPort: 443
          name: proxy-2
        - containerPort: 1936
          name: proxy-3
        volumeMounts:
        - name: keystore
          mountPath: /keystore
      volumes:
      - name: keystore
        persistentVolumeClaim:
          claimName: keystore-claim
